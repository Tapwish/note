<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majestic Phoenix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cinzel', 'Times New Roman', serif;
        }

        body {
            background: 
                radial-gradient(circle at 20% 30%, #1a0a0a 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, #2a1a0a 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, #0a1a1a 0%, transparent 50%),
                #000000;
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Огненная пыль */
        .phoenix-dust {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .ember {
            position: absolute;
            background: radial-gradient(circle, #ff4400, #ffaa00, transparent);
            border-radius: 50%;
            animation: ember-float 8s infinite linear;
            filter: blur(1px);
        }

        @keyframes ember-float {
            0% { 
                transform: translate3d(0, 0, 0) rotate(0deg) scale(0.3);
                opacity: 0;
            }
            20% { opacity: 0.6; }
            80% { opacity: 0.6; }
            100% { 
                transform: translate3d(200px, -150px, 100px) rotate(180deg) scale(1);
                opacity: 0;
            }
        }

        /* Заголовок Majestic Phoenix */
        .title {
            position: absolute;
            top: 2rem;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .title-text {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b00, #ff0000, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 107, 0, 0.5);
            letter-spacing: 0.3rem;
            animation: title-glow 3s ease-in-out infinite alternate;
        }

        @keyframes title-glow {
            from {
                text-shadow: 0 0 20px rgba(255, 107, 0, 0.5),
                             0 0 40px rgba(255, 0, 0, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 107, 0, 0.8),
                             0 0 60px rgba(255, 0, 0, 0.5),
                             0 0 80px rgba(255, 170, 0, 0.3);
            }
        }

        /* Контейнер */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Солнце */
        .sun {
            width: 200px;
            height: 200px;
            margin-bottom: 3rem;
            position: relative;
            cursor: pointer;
        }

        .sun-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ffaa00, #ff6b00, #ff4400);
            border-radius: 50%;
            animation: sun-pulse 3s ease-in-out infinite;
            box-shadow: 0 0 60px rgba(255, 107, 0, 0.8);
        }

        .sun-ray {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(255, 107, 0, 0.3) 30deg,
                rgba(255, 170, 0, 0.5) 60deg,
                rgba(255, 107, 0, 0.3) 90deg,
                transparent 120deg,
                rgba(255, 107, 0, 0.3) 150deg,
                rgba(255, 170, 0, 0.5) 180deg,
                rgba(255, 107, 0, 0.3) 210deg,
                transparent 240deg,
                rgba(255, 107, 0, 0.3) 270deg,
                rgba(255, 170, 0, 0.5) 300deg,
                rgba(255, 107, 0, 0.3) 330deg,
                transparent 360deg
            );
            animation: sun-rotate 20s linear infinite;
            filter: blur(8px);
        }

        .sun-corona {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: radial-gradient(
                circle,
                transparent 40%,
                rgba(255, 107, 0, 0.2) 50%,
                rgba(255, 170, 0, 0.1) 70%,
                transparent 80%
            );
            animation: sun-glow 4s ease-in-out infinite alternate;
            filter: blur(15px);
        }

        @keyframes sun-pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 60px rgba(255, 107, 0, 0.8);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow: 0 0 80px rgba(255, 107, 0, 1),
                           0 0 120px rgba(255, 170, 0, 0.6);
            }
        }

        @keyframes sun-rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes sun-glow {
            from {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        /* Главная кнопка */
        .main-button {
            position: relative;
            padding: 1.5rem 3rem;
            font-size: 1.4rem;
            background: linear-gradient(45deg, rgba(255, 107, 0, 0.1), rgba(255, 0, 0, 0.1));
            color: #ffaa00;
            border: 1px solid rgba(255, 107, 0, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            text-decoration: none;
            overflow: hidden;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        .main-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 107, 0, 0.2),
                transparent
            );
            transition: left 0.8s ease;
        }

        .main-button:hover {
            border-color: rgba(255, 107, 0, 0.6);
            box-shadow: 
                0 0 30px rgba(255, 107, 0, 0.4),
                0 0 60px rgba(255, 0, 0, 0.2);
            transform: translateY(-5px);
            color: #ff6b00;
        }

        .main-button:hover::before {
            left: 100%;
        }

        /* Огненное свечение */
        .fire-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255, 107, 0, 0.15) 0%,
                rgba(255, 0, 0, 0.1) 30%,
                transparent 70%);
            filter: blur(40px);
            z-index: 0;
            animation: fire-move 20s infinite alternate ease-in-out;
        }

        .fire-glow:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .fire-glow:nth-child(2) {
            top: 50%;
            right: 5%;
            animation-delay: -7s;
        }

        .fire-glow:nth-child(3) {
            bottom: 10%;
            left: 15%;
            animation-delay: -14s;
        }

        @keyframes fire-move {
            0% { transform: translate(0, 0) scale(1); opacity: 0.7; }
            50% { transform: translate(50px, -30px) scale(1.1); opacity: 0.9; }
            100% { transform: translate(-30px, 40px) scale(0.9); opacity: 0.6; }
        }

        /* Анимация появления */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: fadeInUp 2s ease-out;
        }

        .title {
            animation: fadeInUp 1.5s ease-out;
        }

        .sun {
            animation-delay: 0.5s;
            animation-fill-mode: both;
        }

        .main-button {
            animation-delay: 0.8s;
            animation-fill-mode: both;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Огненные свечения -->
    <div class="fire-glow"></div>
    <div class="fire-glow"></div>
    <div class="fire-glow"></div>

    <!-- Огненная пыль -->
    <div class="phoenix-dust" id="phoenixDust"></div>

    <!-- Заголовок -->
    <div class="title">
        <h1 class="title-text">Majestic Phoenix</h1>
    </div>

    <!-- Основной контент -->
    <div class="container">
        <div class="sun">
            <div class="sun-corona"></div>
            <div class="sun-ray"></div>
            <div class="sun-core"></div>
        </div>
        
        <a href="https://docs.google.com/spreadsheets/d/1-_LDg-tqxfKtYlPClOLNuBSkLGMj4XpDynu2HIYD4zk/edit?gid=441312724#gid=441312724" class="main-button">Памятка</a>
    </div>

    <script>
        // Создание огненных частиц
        function createEmbers() {
            const dustContainer = document.getElementById('phoenixDust');
            const emberCount = 40;
            
            for (let i = 0; i < emberCount; i++) {
                const ember = document.createElement('div');
                ember.classList.add('ember');
                
                // Случайная позиция и анимация
                ember.style.left = Math.random() * 100 + 'vw';
                ember.style.top = Math.random() * 100 + 'vh';
                ember.style.width = (Math.random() * 6 + 2) + 'px';
                ember.style.height = ember.style.width;
                ember.style.animationDelay = Math.random() * 8 + 's';
                ember.style.animationDuration = (Math.random() * 5 + 5) + 's';
                
                dustContainer.appendChild(ember);
            }
        }

        // Интерактивность для солнца
        document.querySelector('.sun').addEventListener('click', function() {
            this.style.transform = 'scale(1.1)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 300);
        });

        // Запуск при загрузке
        window.addEventListener('load', function() {
            createEmbers();
            
            // Добавляем класс для плавного появления
            document.body.style.opacity = '1';
        });

        // Плавное появление страницы
        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 2s ease';
    </script>
</body>
</html>
